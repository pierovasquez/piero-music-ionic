
<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/img/logo.png">
  </figure>
  <form [formGroup]="form" (ngSubmit)="registerUser()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input autocomplete formControlName="name" placeholder="Enter your name"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessages.name">
        <div *ngIf="nameField.hasError(validation.type) && (nameField.dirty || nameField.touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input autocomplete formControlName="surname"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessages.surname">
        <div *ngIf="surnameField.hasError(validation.type) && (surnameField.dirty || surnameField.touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input autocomplete formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div *ngIf="emailField.hasError(validation.type) && (emailField.dirty || emailField.touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div *ngIf="passwordField.hasError(validation.type) && (passwordField.dirty || passwordField.touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-button type="submit" expand="full" shape="round" color="success" [disabled]="!form.valid">Register</ion-button>
  </form>
</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button (click)="onGoToLogin()" tab="login">
      <ion-icon name="log-in"></ion-icon>
      <ion-label>Log In</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="register">
      <ion-icon name="person-add"></ion-icon>
      <ion-label>Register</ion-label>
  </ion-tab-button>
</ion-tab-bar>
