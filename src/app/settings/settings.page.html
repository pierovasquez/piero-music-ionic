<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="success-background" padding>
    <ion-avatar (click)="takePhoto()">
      <ion-icon *ngIf="!photo" name="person-outline"></ion-icon>
      <img *ngIf="photo" [src]="photo">
    </ion-avatar>
    <h1>Piero Vasquez</h1>
    <h2>piero.vasquez.r@gmail.com</h2>
    <ion-grid>
      <ion-row class="row-header ion-text-center ion-align-items-center">
        <ion-col>140</ion-col>
        <ion-col>2k</ion-col>
        <ion-col>500</ion-col>
      </ion-row>
      <ion-row class="ion-text-center ion-align-items-center">
        <ion-col>Artistas</ion-col>
        <ion-col>Seguidores</ion-col>
        <ion-col>Canciones</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
