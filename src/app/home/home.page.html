<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <!-- This button shows the <ion-menu> of the menu.page -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>Artists</h1>
  <ion-slides [options]="slideOps" *ngIf="artists.length">
    <ion-slide *ngFor="let artist of artists">
      <ion-avatar>
        <img src="https://via.placeholder.com/150"/>
        <span>artist</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Songs</h1>
  <ion-slides [options]="slideOps" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs">
      <ion-avatar>
        <img [src]="song.images[0].url"/>
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Albums</h1>
  <ion-slides [options]="slideOps" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums">
      <ion-avatar>
        <img [src]="album.images[0].url"/>
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>
