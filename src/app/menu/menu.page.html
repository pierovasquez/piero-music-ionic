<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">
          <ion-icon slot="start" name="home"></ion-icon>
          Home
        </ion-item>
        <ion-item (click)="goToSports()">
          <ion-icon slot="start" name="logo-dribbble"></ion-icon>
          Sports
        </ion-item>
        <ion-item (click)="goToSettings()">
          <ion-icon slot="start" name="settings"></ion-icon>
          Settings
        </ion-item>
        <ion-item (click)="logOut()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Each time we need a menu, we should put <ion-menu> and <ion-router-outlet> -->
  <!-- ion-router-outlet loads the content inside the menu route -->
  <!-- menu/home will load this page plus the home.page in the router-outlet -->
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
